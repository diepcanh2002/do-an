    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchTeamData();
            $("#saveTeamBtn").click(function () {
                var teamName = $("#editTeamName").val();
                var teamImage = $("#editTeamImage")[0].files[0];
                var teamId = $(this).attr("teamId");

                var formData = new FormData();
                formData.append("name", teamName);
                formData.append("id", teamId);
                if (!teamImage) {

                } else {
                    formData.append("image", teamImage);
                }

                $.ajax({
                    url: "/api/team/update",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false, // Không thiết lập contentType
                    success: function (response) {
                        // alert(response.message); // Hiển thị thông báo
                        Swal.fire({
                            title: response.message,
                            // text: response.message,
                            icon: "susscess",
                            confirmButtonText: "OK"
                        }).then(() => {
                            location.reload(); // Reload sau khi đóng thông báo
                        })
                    },
                    error: function (xhr) {
                        console.log("Lỗi: " + xhr.responseText);
                    }
                });
            })

            $("#addTeamBtn").click(function () {
                var teamName = $("#teamName").val();
                var teamImage = $("#teamImage")[0].files[0];

                var formData = new FormData();
                formData.append("name", teamName);
                formData.append("image", teamImage);

                $.ajax({
                    url: "/api/team/create",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false, // Không thiết lập contentType
                    success: function (response) {
                        // alert(response.message); // Hiển thị thông báo
                        Swal.fire({
                            title: response.message,
                            // text: response.message,
                            icon: "susscess",
                            confirmButtonText: "OK"
                        }).then(() => {
                            location.reload(); // Reload sau khi đóng thông báo
                        })
                    },
                    error: function (xhr) {
                        console.log("Lỗi: " + xhr.responseText);
                    }
                });
            })

        });

        let dataTable;

        function fetchTeamData() {
            fetch("/api/team/get-all") // Thay bằng API thực tế
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 1000 || !data.data) {
                        console.error("Lỗi khi lấy dữ liệu đội bóng!");
                        return;
                    }

                    const teams = data.data.map(team => [
                        team.id, // ID
                        team.name, // Tên đội
                        `<img src="${team.image_url ? team.image_url : 'https://via.placeholder.com/80'}" 
                      alt="Ảnh đội bóng" class="img-thumbnail" style="width: 80px; height: 80px;">`, // Ảnh
                        `<button class="btn btn-warning btn-sm" onclick="editTeam(${team.id}, '${team.name}')">Sửa</button>` // Hành động
                    ]);

                    if (dataTable) {
                        dataTable.destroy();
                        document.getElementById("datatablesSimple").innerHTML = "";
                    }

                    dataTable = new simpleDatatables.DataTable("#datatablesSimple", {
                        data: {
                            headings: ["ID", "Tên", "Ảnh", "Hành động"],
                            data: teams
                        },
                        columns: [{ select: 2, sortable: false }, { select: 3, sortable: false }],
                        labels: {
                            placeholder: "Tìm kiếm...",
                            noRows: "Không có dữ liệu",
                            info: "Hiển thị {start} - {end} của {rows} đội",
                            noResults: "Không tìm thấy kết quả"
                        }
                    });
                })
                .catch(error => console.error("Lỗi khi gọi API:", error));
        }

        function editTeam(id, name) {
            // alert(`Chỉnh sửa đội: ${name}`);
            // Thêm logic hiển thị modal hoặc trang chỉnh sửa tại đây

            $("#editTeamName").val(name)
            $('#editTeamModal').modal('show');
            $("#saveTeamBtn").attr("teamId", id)
        }

    </script>
