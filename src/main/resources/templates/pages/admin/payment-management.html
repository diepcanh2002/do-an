        let dataTable;

        document.addEventListener("DOMContentLoaded", function () {
            let today = new Date();
            let sevenDaysLater = new Date();
            sevenDaysLater.setDate(today.getDate() + 7);

            let formatDate = (date) => date.toISOString().split('T')[0];

            let startDate = formatDate(today);
            let endDate = formatDate(sevenDaysLater);

            $("#startDateFilter").val(startDate);
            $("#endDateFilter").val(endDate);

            fetchPaymentData(startDate, endDate);

            $("#startDateFilter, #endDateFilter").on("change", function () {
                startDate = $("#startDateFilter").val();
                endDate = $("#endDateFilter").val();
                fetchPaymentData(startDate, endDate);
            });
        });

        function fetchPaymentData(startDate, endDate) {
            fetch(`/api/payment/get-by-range?startTime=${startDate}&endTime=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 1000 || !data.data) {
                        console.error("Lỗi khi lấy dữ liệu thanh toán!");
                        return;
                    }

                    if (!data.data.length) {
                        console.warn("Không có dữ liệu thanh toán!");
                        if (dataTable) {
                            dataTable.destroy();
                            dataTable = null;
                        }
                        return;
                    }

                    const statusMap = {
                        "PENDING": { text: "Chờ thanh toán", color: "text-bg-warning" },
                        "PAID": { text: "Đã thanh toán", color: "text-bg-success" },
                        "FAILED": { text: "Đã hủy", color: "text-bg-danger" },
                        "REFUNDED": { text: "Chưa hoàn trả", color: "text-bg-info" }
                    };

                    const paymentMethodMap = {
                        "CASH": "Tiền mặt",
                        "CREDIT_CARD": "Thẻ tín dụng",
                        "BANK_TRANSFER": "Chuyển khoản"
                    };

                    const payments = data.data.map(payment => {
                        const startDate = new Date(payment.start_time);
                        const status = statusMap[payment.status] || { text: "Không xác định", color: "text-bg-dark" };
                        const paymentMethod = paymentMethodMap[payment.payment_method] || "Không xác định";

                        let actionButtons = "";
                        if (payment.status === "PENDING") {
                            actionButtons = `
                        <button class="btn btn-success  btn-sm" onclick="confirmPayment(${payment.id})">Xác nhận</button>
                        <button class="btn btn-danger btn-sm" onclick="cancelPayment(${payment.id})">Hủy</button>
                        <button class="btn btn-primary btn-sm" onclick="changePaymentMethod(${payment.id},'${payment.payment_method}')">Đổi phương thức</button>
                    `;
                        }

                        if (payment.status === "REFUNDED") {
                            actionButtons += `
                        <button class="btn btn-warning btn-sm" onclick="refundPayment(${payment.id})">Hoàn trả</button>
                    `;
                        }

                        return [
                            payment.id,
                            payment.full_name,
                            payment.field,
                            startDate.toISOString().split('T')[0] + " " + startDate.toTimeString().split(' ')[0],
                            payment.duration + " phút",
                            payment.total.toLocaleString() + " VND",
                            `<span class="badge ${status.color}">${status.text}</span>`,
                            paymentMethod,
                            actionButtons
                        ];
                    });

                    if (dataTable) {
                        dataTable.destroy();
                        dataTable = null;
                    }

                    const tableElement = document.getElementById("datatablesSimple");
                    if (!tableElement) {
                        console.error("Phần tử bảng không tồn tại!");
                        return;
                    }
                    tableElement.innerHTML = "";

                    dataTable = new simpleDatatables.DataTable("#datatablesSimple", {
                        data: {
                            headings: ["ID", "Người thuê", "Sân thuê", "Thời gian", "Thời lượng", "Tổng tiền", "Trạng thái", "Phương thức thanh toán", "Hành động"],
                            data: payments
                        },
                        columns: [{ select: 8, sortable: false }],
                        labels: {
                            placeholder: "Tìm kiếm...",
                            noRows: "Không có dữ liệu",
                            info: "Hiển thị {start} - {end} của {rows} thanh toán",
                            noResults: "Không tìm thấy kết quả"
                        }
                    });
                })
                .catch(error => console.error("Lỗi khi gọi API:", error));
        }

        function refundPayment(paymentId) {
            // alert("Hoàn trả cho thanh toán ID: " + paymentId);

            Swal.fire({
                title: "Bạn muốn hoàn tiền thanh toán này không ?",
                text: "Hành động này không thể hoàn tác!",
                icon: "info",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Xác nhận",
                cancelButtonText: "Hủy"
            }).then((result) => {

                if (result.isConfirmed) {


                    $.ajax({
                        url: "/api/payment/refund?paymentId=" + paymentId,
                        type: "POST",
                        success: function (response) {
                            if (response.status == 1000) {
                                Swal.fire({
                                    title: "Hoàn tiền thành công!",
                                    text: response.message,
                                    icon: "success",
                                    confirmButtonText: "OK"
                                }).then(() => {
                                    location.reload(); // Reload sau khi đóng thông báo
                                })

                            } else {
                                Swal.fire({
                                    title: "Hoàn tiền thanh toán thất bại!",
                                    // text: response.message,
                                    icon: "danger",
                                    confirmButtonText: "OK"
                                }).then(() => {
                                    location.reload(); // Reload sau khi đóng thông báo
                                })
                            }
                        },
                        error: function (xhr) {
                            // alert("Sửa thất bại: " + xhr.responseText);
                        }
                    })
                }

            })
        }
