    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchTeamData();
            $("#saveUserBtn").click(function () {
                var role = $("#editUserRole").val();
                var userId = $(this).attr("userId");

                var formData = new FormData();

                formData.append("id", userId);
                formData.append("role", role)

                $.ajax({
                    url: "/api/user/update-info",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false, // Không thiết lập contentType
                    success: function (response) {
                        // alert(response.message); // Hiển thị thông báo
                        Swal.fire({
                            title: response.message,
                            icon: "success",
                            confirmButtonText: "OK"
                        }).then(() => {
                            location.reload(); // Reload sau khi đóng thông báo
                        })
                    },
                    error: function (xhr) {
                        // alert("Lỗi: " + xhr.responseText);
                        Swal.fire({
                            title: response.message,
                            icon: "danger",
                            confirmButtonText: "OK"
                        })
                    }
                });
            })

        });

        let dataTable;

        function fetchTeamData() {
            fetch("/api/user/get-all") // Thay bằng API thực tế
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 1000 || !data.data) {
                        console.error("Lỗi khi lấy dữ liệu người dùng!");
                        return;
                    }

                    const teams = data.data.map(user => [
                        user.id, // ID
                        user.full_name,
                        user.username,
                        user.phone,
                        user.role === "ADMIN" ? "Quản trị viên" : "Người dùng",             // Ảnh
                        `<button class="btn btn-warning btn-sm" onclick="editUser(${user.id},'${user.full_name}','${user.username}','${user.phone}','${user.role}')">Phân quyền</button>` // Hành động
                    ]);

                    if (dataTable) {
                        dataTable.destroy();
                        document.getElementById("datatablesSimple").innerHTML = "";
                    }

                    dataTable = new simpleDatatables.DataTable("#datatablesSimple", {
                        data: {
                            headings: ["ID", "Họ tên", "Tên đăng nhập", "Số điện thoại", "Quyền", "Hành động"],
                            data: teams
                        },
                        columns: [{ select: 2, sortable: false }, { select: 3, sortable: false }],
                        labels: {
                            placeholder: "Tìm kiếm...",
                            noRows: "Không có dữ liệu",
                            info: "Hiển thị {start} - {end} của {rows} đội",
                            noResults: "Không tìm thấy kết quả"
                        }
                    });
                })
                .catch(error => console.error("Lỗi khi gọi API:", error));
        }

        function editUser(id, fullName, username, phone, role) {

            $('#editUserModal').modal('show');
            $("#editUserRole").val(role);
            $("#saveUserBtn").attr("userId", id);
        }

    </script>
